<div class="mb-3">
    <input
        type="text"
        [class.invalid]="control.touched && control.invalid"
        class="form-control"
        [formControl]="control"
        placeholder="{{ label }}"
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate"
    />
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">{{ label }} is required</div>
</div>
