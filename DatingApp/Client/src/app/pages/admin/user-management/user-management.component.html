<div class="row pt-1">
  <table class="table">
    <thead>
      <tr>
        <th style="width: 30%;">Username</th>
        <th style="width: 40%;">Active roles</th>
        <th style="width: 40%;"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.username}}</td>
        <td>{{user.roles.join(', ')}}</td>
        <td><button class="btn btn-info" (click)="openRolesModal(user)">Edit Roles</button></td>
      </tr>
    </tbody>
  </table>
</div>
